<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div id="container">
            <div class="row">
                <div class="col-sm-3">
                    <h4>Enter new Student</h4>
                    <form id="studentForm" action="#" method="POST">
                        <input type="text" name="fullname" placeholder="Name">
                        <input type="text" name="email" placeholder="Email">
                        <input type="text" name="phone" placeholder="Phone no.">
                        <br>
                        <select id="category">
                            <option value="red">red</option>
                            <option value="yellow">yellow</option>
                            <option value="green">green</option>
                        </select>
                        <br>
                        <input type="submit" name="submit" value="Submit">
                    </form>
                </div>
                <div id="mainDiv" class="col-sm-9">
                    <h2>Students</h2>                    
                    <table id="outerTable" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Category</th>     
                                <th>Email</th>                                    
                                <th>Phone</th>                                     
                                <th>Group</th>                                                                    
                                <th></th>   
                                <th>Edit</th>                                 
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="studentTable">

                        </tbody>
                    </table>
                    <input type="button" id="groupBtn" value="Group checked students" onclick="addGroup(event)">
                    <input type="button" value="Delete all students" onclick="deleteData()">
                    <br> <input type="text" id="groupName" placeholder="Assign group name" style="display: none"> 
                    <br> <input type="button" id="groupSubmit" value = "Assign" onclick = "makeGroup()" style="display: none"> 
                </div>
            </div>
        </div>

        <script src="script/script.js" type="text/javascript"></script>
    </body>
</html>
